<div *ngIf="form"  
    style="margin-top: 20px; 
            border: solid; 
            border-radius: 15px; 
            padding: 10px;
            background-color: lightgrey;">

  <div><h5>Detalhes do Form:</h5></div>
  
  <pre>Form Valido: {{ form.valid }}</pre>

  <pre>Form Submetido: {{ form.submitted }} </pre>

  <pre>Valores: {{ form.value | json }} </pre>

</div>
