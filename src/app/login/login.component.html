<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="col-md-4">

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" required email #email>
      </div>

      <br>
      
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
      </div>

      <br>

      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
      
    </div>
  </form>
</div>
